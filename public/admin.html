<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
    }
    header {
      width: 100%;
      max-width: 800px;
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 100px;
      margin-bottom: 20px;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background-color: #34495e;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      text-align: center;
    }
    .set-container {
      margin-bottom: 20px;
    }
    .set-header {
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .candidate-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .candidate-item {
      background-color: #3e5060;
      border-radius: 5px;
      margin: 5px 0;
      padding: 10px;
      text-align: left;
      display: flex;
      justify-content: space-between;
    }
    .candidate-item .candidate-name {
      flex: 1;
    }
    .candidate-item .candidate-votes {
      background-color: #1abc9c;
      border-radius: 5px;
      padding: 5px 10px;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1.1em;
    }
    button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <header>
    <img src="el-images/new-logo.png" alt="Logo">
    <h1>전체 투표 집계</h1>
  </header>
  <div class="container">
    <h2>투표 결과</h2>

    <div id="voteResults">
      <!-- 투표 결과가 여기에 동적으로 추가됩니다 -->
    </div>
    <button onclick="goHome()">홈으로 돌아가기</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('http://localhost:3000/results')
        .then(response => response.json())
        .then(data => {
          const voteResults = document.getElementById('voteResults');

          const setTitles = {
            'set1': '장로 투표',
            'set2': '권사 투표',
            'set3': '안수집사 투표'
          };

          for (const set in data) {
            if (data.hasOwnProperty(set)) {
              const setContainer = document.createElement('div');
              setContainer.classList.add('set-container');

              const setHeader = document.createElement('div');
              setHeader.classList.add('set-header');
              setHeader.textContent = setTitles[set];

              const candidateList = document.createElement('ul');
              candidateList.classList.add('candidate-list');

              data[set].sort((a, b) => b.votes - a.votes).forEach(candidate => {
                const candidateItem = document.createElement('li');
                candidateItem.classList.add('candidate-item');
                candidateItem.innerHTML = `<span class="candidate-name">${candidate.name}</span><span class="candidate-votes">${candidate.votes}</span>`;
                candidateList.appendChild(candidateItem);
              });

              setContainer.appendChild(setHeader);
              setContainer.appendChild(candidateList);
              voteResults.appendChild(setContainer);
            }
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('서버에서 투표 결과를 불러오는 중 오류가 발생했습니다.');
        });
    });

    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
